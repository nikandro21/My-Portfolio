        useEffect(() => {
          gsap.registerPlugin(ScrollTrigger);

          gsap.utils.toArray(".animate-on-scroll").forEach((section) => {
            gsap.fromTo(
              section,
              { y: 50, opacity: 0 },
              {
                y: 0,
                opacity: 1,
                duration: 0.8,
                scrollTrigger: {
                  trigger: section,
                  start: "top 80%",
                  toggleActions: "play none none none",
                },
              }
            );
          });

          // Animate skills on scroll
          gsap.utils.toArray(".skill-bar").forEach((bar, i) => {
            gsap.fromTo(
              bar,
              { width: "0%" },
              {
                width: bar.getAttribute("data-width"),
                duration: 1,
                delay: 0.2 * i,
                scrollTrigger: {
                  trigger: "#skills",
                  start: "top 80%",
                  toggleActions: "play none none none",
